<!-- About Section -->
<section id="login" class="container  text-center intro">
    <div class="row loginDiv" >

        <form class="form-horizontal col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2" id="loginForm" action="/login" >
            <h2>登录</h2>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="name" name="name" class="form-control" placeholder="请输入登录名" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <img src="img/number.png" id="vPng"/>

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                    <input type="text" id="vcode" name="vcode" class="form-control" placeholder="请输入验证码">
                </div>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-default col-lg-4 col-lg-offset-4">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        </form>

    </div>
</section>
